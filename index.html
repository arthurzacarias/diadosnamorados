<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dia dos Namorados</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hearts-container" id="hearts-container"></div>

  <div class="container">
    <h1 class="titulo">Dia dos Namorados</h1>

    <div class="video-container">
      <iframe 
        src="" 
        frameborder="0" 
        allowfullscreen>
      </iframe>
    </div>

    <div class="bloco-inferior">
      <p>Surpreenda quem você ama com um momento especial!</p>
    </div>

    <a id="lockedButton" class="botao-link trancado" href="javascript:void(0)">🔒 Trancado</a>
  </div>

  <script>
    // Animação de corações
    const container = document.getElementById('hearts-container');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (2 + Math.random() * 3) + 's';
      container.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);

    // Controle do botão com senha
    const botao = document.getElementById('lockedButton');
    const liberacao = new Date('2025-06-14T14:22:00-03:00');

    let desbloqueado = false;

    function verificarBotao() {
      const agora = new Date();

      if (agora >= liberacao && !desbloqueado) {
        desbloqueado = true;

        botao.classList.remove('trancado');
        botao.textContent = "🎁 Abrir Presente";
        botao.style.cursor = 'pointer';
        botao.style.pointerEvents = 'auto';

        botao.addEventListener('click', () => {
          const senha = prompt("Digite a senha para continuar:");
          if (senha === "12/12") {
            window.location.href = "https://example.com"; // <-- Substitua com seu link
          } else {
            alert("Senha incorreta! Dica: o dia e mês que nos representa.");
          }
        });
      }
    }

    verificarBotao();
    setInterval(verificarBotao, 10000);
  </script>
</body>
</html>
